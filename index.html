<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=vn.com.vinamilk.sfa";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/app/id6450257404";
    } else {
      window.location.href = "https://vinamilk.com.vn/";
    }
  </script>
</head>
<body>
  Đang chuyển hướng...
</body>
</html>
